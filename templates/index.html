{% load static %}
{% include 'header/header.html' %}

<main class="main-content">
  <div class="row g-0">
    <div class="col-12">
      <div class="main-hero-section">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="7000" data-bs-pause="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'images/main-carousel-1.webp' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/main-carousel-2.webp' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/main-carousel-3.webp' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/main-carousel-4.webp' %}" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div><!-- /.main-hero-section -->
    </div><!-- /.col-12 -->
  </div><!-- /.row -->
</main><!-- /.main-content -->
{% include 'footer/footer.html' %}
