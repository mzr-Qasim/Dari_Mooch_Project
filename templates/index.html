{% load static %}
{% include 'header/header.html' %}

<main class="main-content">
  <div class="row g-0">
    <div class="col-12">
      <div class="main-hero-section">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="7000" data-bs-pause="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'images/main-carousel-1.webp' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/main-carousel-2.webp' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/main-carousel-3.webp' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/main-carousel-4.webp' %}" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div><!-- /.main-hero-section -->
    </div><!-- /.col-12 -->
  </div><!-- /.row -->
  <div class="ice-blast-card-section" style="background-color: #e2e3e7;">
    <div class="Ice-blast-products">
      <div class="container">
        <div class="row g-0">
          {% for product in IceBlast %}
          <div class="col-4 g-4 Products">
            <div class="card text-center mb-3" style="border: 0;">
              <img src="{{product.image}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
                <p class="card-text">{{product.price}}</p>
                <a href="#" class="btn btn-primary">Add to cart</a>
              </div>
            </div>
          </div><!-- /.col-4 -->
          {% endfor %}
        </div><!-- /.row -->
      </div><!-- /.container -->
    </div><!-- /.Ice-blast-products -->
  </div><!-- /.ice-blast-card-section -->
</main><!-- /.main-content -->
{% include 'footer/footer.html' %}
